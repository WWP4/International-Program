<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Builders — Hero Demo</title>

  <!-- High-end fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- AOS styles (slow fades) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    :root {
      --navy: #0e2a47;
      --gold: #c6aa6a;
      --cream: #fbf7f2;
      --shadow: 0 24px 48px rgba(7, 12, 20, 0.18);
    }
    /* layout */
    .container { width: min(1120px, 92vw); margin-inline: auto; }

    /* HERO */
    .lb-hero2 { position: relative; background: var(--cream); overflow: hidden; padding: 60px 0 24px; }
    .lb-hero2__media { position: absolute; inset: 0; z-index: 0; }
    .lb-hero2__video { width: 100%; height: 100%; object-fit: cover; filter: brightness(.85) contrast(1.1); }
    .lb-hero2__scrim {
      position: absolute; inset: 0;
      background: linear-gradient(90deg, rgba(14,42,71,.75) 0%, rgba(14,42,71,.45) 45%, rgba(14,42,71,.25) 100%);
    }
    .lb-hero2__wrap { position: relative; z-index: 1; display: grid; grid-template-columns: .5fr 1.5fr; align-items: center; gap: 40px; min-height: 60vh; }
    .lb-divider { height: 18px; background: linear-gradient(#c7d1e2,#e8ecf4); opacity:.35; -webkit-mask: linear-gradient(180deg,#000 60%, transparent); mask: linear-gradient(180deg,#000 60%, transparent); margin-top: 14px; }

    /* Logo (SVG draw) */
    .lb-logo { display: flex; justify-content: center; }
    .lb-logo__svg { width: min(160px, 25vw); height: auto; }
    .lb-logo__svg [data-animate-stroke] {
      fill: none; stroke: #fff; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; opacity: .95;
      transition: stroke-dashoffset 1.6s ease .2s, opacity .3s ease;
    }

    /* Text + buttons */
    .lb-headline { color: #fff; }
    .lb-title { font-family: "Cormorant Garamond", serif; font-size: clamp(2rem, 3.2vw, 3.2rem); font-weight: 700; line-height: 1.06; margin: 0 0 .5rem; }
    .lb-sub { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-size: 1.05rem; line-height: 1.65; color: #f0f4ff; max-width: 60ch; margin: 0; }
    .lb-cta { display: flex; gap: .8rem; margin-top: 16px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: .9rem 1.2rem; border-radius: 12px; font-weight: 800; text-decoration: none; letter-spacing: .2px; }
    .btn--primary { background: #fff; color: var(--navy); box-shadow: var(--shadow); }
    .btn--ghost { border: 2px solid #fff; color: #fff; }

    /* Motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      .lb-logo__svg [data-animate-stroke] { transition: none; }
      .lb-hero2__video { animation: none; }
    }
    @media (max-width: 980px) {
      .lb-hero2__wrap { grid-template-columns: 1fr; gap: 22px; min-height: auto; }
      .lb-logo__svg { width: 128px; }
    }
  </style>
</head>
<body>

  <!-- LEGACY BUILDERS HERO -->
  <section class="lb-hero2" aria-label="Legacy Builders Hero">
    <div class="lb-hero2__media" aria-hidden="true">
      <!-- TODO: replace these 2 paths with your real assets -->
      <video class="lb-hero2__video" autoplay muted playsinline loop poster="/media/legacy-poster.jpg">
        <source src="/media/legacy-hero.mp4" type="video/mp4" />
      </video>
      <div class="lb-hero2__scrim"></div>
    </div>

    <div class="container lb-hero2__wrap">
      <!-- LOGO DRAW ANIMATION -->
      <div class="lb-logo" data-aos="fade-right" data-aos-duration="1400">
        <svg class="lb-logo__svg" viewBox="0 0 120 180" aria-label="Legacy Builders Logo">
          <!-- L -->
          <path data-animate-stroke d="M26 20 v110 h58" />
          <!-- Divider -->
          <line data-animate-stroke x1="18" y1="90" x2="102" y2="90" />
          <!-- B (outline) -->
          <path data-animate-stroke d="M26 20 h44 q26 0 26 22 q0 18 -24 22 q24 4 24 24 q0 24 -28 24 H26 Z" />
        </svg>
      </div>

      <!-- HEADLINE -->
      <div class="lb-headline" data-aos="fade-left" data-aos-duration="1500">
        <h1 class="lb-title">Discover Stability</h1>
        <p class="lb-sub">
          A board-approved blueprint to plan, recruit, and operate an international student
          program—without guesswork or risking your mission.
        </p>
        <div class="lb-cta">
          <a href="#learn" class="btn btn--primary">How It Works</a>
          <a href="#advisors" class="btn btn--ghost">Talk to an Advisor</a>
        </div>
      </div>
    </div>

    <div class="lb-divider" aria-hidden="true"></div>
  </section>

  <!-- AOS + Logo draw script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1400, easing: 'ease', once: true, offset: 80 });

    // Stroke-draw animation for LB logo
    (function () {
      const svg = document.querySelector('.lb-logo__svg');
      if (!svg) return;
      const parts = svg.querySelectorAll('[data-animate-stroke]');

      // Set initial dash lengths
      parts.forEach(p => {
        const len = p.getTotalLength ? Math.ceil(p.getTotalLength()) : 300;
        p.style.strokeDasharray = len;
        p.style.strokeDashoffset = len;
      });

      // Trigger when in view
      const animate = () => parts.forEach(p => p.style.strokeDashoffset = 0);
      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(e => { if (e.isIntersecting) { animate(); obs.disconnect(); } });
      }, { threshold: 0.4 });
      io.observe(svg);
    })();
  </script>
</body>
</html>
