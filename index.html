<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Builders — International Program Mastercourse</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@500;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS (slow fades) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    :root{
      --navy:#0e2a47;
      --cream:#fbf7f2;
      --paper:#ffffff;
      --shadow:0 24px 48px rgba(7,12,20,.18);
      --gold:#c6aa6a;
    }

    /* Page basics */
    *{box-sizing:border-box}
    body{margin:0;background:var(--cream);color:#0b0f14}
    .container{width:min(1120px,92vw);margin-inline:auto}

    /* ---------- HERO ---------- */
    .hero{position:relative;overflow:hidden;background:var(--cream);padding:56px 0 18px}
    .hero__media{position:absolute;inset:0;z-index:0}
    .hero__video{width:100%;height:100%;object-fit:cover;filter:brightness(.88) contrast(1.06)}
    .hero__scrim{position:absolute;inset:0;
      background:linear-gradient(90deg, rgba(14,42,71,.82) 0%, rgba(14,42,71,.54) 42%, rgba(14,42,71,.26) 100%)}
    .hero__grid{position:relative;z-index:1;display:grid;grid-template-columns:.55fr 1.45fr;gap:40px;align-items:center;min-height:60vh}
    @media (max-width:980px){.hero__grid{grid-template-columns:1fr;gap:22px;min-height:auto}}
    .hero__divider{height:18px;background:linear-gradient(#c7d1e2,#e8ecf4);opacity:.35;
      -webkit-mask:linear-gradient(180deg,#000 60%, transparent);mask:linear-gradient(180deg,#000 60%, transparent);margin-top:14px}

    /* Logo (centered L—bar—B; draws on load) */
    .lb-logo{display:flex;justify-content:center}
    #logo{width:min(200px,28vw);height:auto}
    #logo svg text,
    #logo svg path{
      fill:none;stroke:#fff;stroke-width:8;stroke-linecap:round;stroke-linejoin:round;
      stroke-dasharray:1000;stroke-dashoffset:1000;animation-fill-mode:forwards
    }
    #logo svg text.l{
      font-family:'Poppins',sans-serif;font-size:190px;font-weight:600;text-anchor:middle;
      animation:draw 1800ms cubic-bezier(.33,0,.67,1) 0ms forwards
    }
    #logo svg path.bar{animation:draw 1800ms cubic-bezier(.33,0,.67,1) 300ms forwards}
    #logo svg text.b{
      font-family:'Poppins',sans-serif;font-size:190px;font-weight:600;text-anchor:middle;
      animation:draw 1800ms cubic-bezier(.33,0,.67,1) 600ms forwards
    }
    @keyframes draw{to{stroke-dashoffset:0}}

    /* Copy */
    .eyebrow{display:inline-flex;align-items:center;gap:.55rem;letter-spacing:.12em;text-transform:uppercase;
      font:800 .78rem/1 Inter,system-ui,sans-serif;color:#e8eef6}
    .crest-dot{width:18px;height:18px;border-radius:50%;background:conic-gradient(from 180deg,#d9c69b,#bfa06a,#d9c69b);
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.45)}
    .title{margin:.35rem 0 .6rem;font-family:"Cormorant Garamond",serif;font-weight:700;line-height:1.06;
      font-size:clamp(2rem,3.2vw,3rem);color:#fff}
    .lead{max-width:62ch;color:#f3f7ff;font:500 1.05rem/1.65 Inter,system-ui,sans-serif;margin:0}
    .bullets{display:flex;flex-wrap:wrap;gap:10px 16px;margin-top:12px;color:#e7edf6;font-weight:800}
    .bullets span{position:relative;padding-left:14px}
    .bullets span::before{content:"";position:absolute;left:0;top:.6em;width:6px;height:6px;border-radius:50%;background:#d9c69b}
    .cta{display:flex;gap:.8rem;margin-top:16px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.9rem 1.15rem;border-radius:12px;
      text-decoration:none;font-weight:900;letter-spacing:.2px}
    .btn--primary{background:#fff;color:var(--navy);box-shadow:var(--shadow)}
    .btn--ghost{border:2px solid rgba(255,255,255,.9);color:#fff}

    /* Accessibility */
    @media (prefers-reduced-motion:reduce){
      #logo svg text,#logo svg path{animation:none;stroke-dashoffset:0}
    
    }

    /* ===== HERO BASE ===== */
.hero--centered{
  position:relative; overflow:hidden; min-height:78vh; /* feel like the screenshot */
  display:grid; place-items:center; background:#0e2a47; /* backup color */
}
.hero__media{ position:absolute; inset:0; z-index:0; }
.hero__video{ width:100%; height:100%; object-fit:cover; filter:contrast(1.06) brightness(.92); }

/* slight blue overlay (subtle, like screenshot) */
.hero__scrim{
  position:absolute; inset:0; pointer-events:none;
  background:
    linear-gradient(180deg, rgba(7,26,48,.25) 0%, rgba(7,26,48,.35) 60%, rgba(7,26,48,.45) 100%),
    radial-gradient(60% 70% at 50% 40%, rgba(11,41,72,.35) 0%, rgba(11,41,72,.15) 60%, rgba(11,41,72,.08) 100%);
  mix-blend-mode:multiply;
}

/* centered content stack */
.hero__content{
  position:relative; z-index:1;
  display:flex; flex-direction:column; align-items:center; gap:18px;
  padding:40px 16px; text-align:center;
}
.hero__title{
  margin:0; color:#fff; font-family:"Cormorant Garamond", serif;
  font-weight:700; letter-spacing:.2px;
  font-size:clamp(2rem, 4.2vw, 3.2rem); line-height:1.1;
  text-shadow:0 6px 28px rgba(0,0,0,.35);
}

/* ===== Crest (Poppins stroke-draw). Make static by removing animation rules. */
#logo{ width:min(220px, 32vw); height:auto; }
#logo svg text, #logo svg path{
  fill:none; stroke:#fff; stroke-width:8; stroke-linecap:round; stroke-linejoin:round;
  stroke-dasharray:1000; stroke-dashoffset:1000; animation-fill-mode:forwards;
  text-anchor:middle;
}
#logo svg text.l{
  font-family:'Poppins', sans-serif; font-weight:600; font-size:190px;
  animation:draw 1700ms cubic-bezier(.33,0,.67,1) 0ms forwards;
}
#logo svg path.bar{
  animation:draw 1700ms cubic-bezier(.33,0,.67,1) 250ms forwards;
}
#logo svg text.b{
  font-family:'Poppins', sans-serif; font-weight:600; font-size:190px;
  animation:draw 1700ms cubic-bezier(.33,0,.67,1) 500ms forwards;
}
@keyframes draw{ to{ stroke-dashoffset:0; } }

/* mobile tune */
@media (max-width: 820px){
  .hero--centered{ min-height:72vh; }
  #logo{ width: min(180px, 42vw); }
}

/* motion respect */
@media (prefers-reduced-motion:reduce){
  #logo svg text, #logo svg path{ animation:none; stroke-dashoffset:0; }
}

  </style>
</head>
<body>

  <!-- ===== HERO (centered crest on video) ===== -->
<section class="hero hero--centered" aria-label="Legacy Builders Hero">
  <div class="hero__media" aria-hidden="true">
    <video class="hero__video" autoplay muted playsinline loop
           poster="/media/legacy-poster.jpg">
      <source src="https://internationalprogram.netlify.app/program-vid.mp4" type="video/mp4">
    </video>
    <!-- slight blue overlay -->
    <div class="hero__scrim"></div>
  </div>

  <div class="hero__content">
    <!-- Crest / Monogram (animated) -->
    <div id="logo" aria-hidden="true">
      <svg viewBox="0 0 200 500" width="100%" height="100%">
        <text class="l" x="100" y="220">L</text>
        <path class="bar" d="M 50 280 L 150 280"/>
        <text class="b" x="100" y="470">B</text>
      </svg>
    </div>

    <!-- Headline -->
    <h1 class="hero__title">Discover Community</h1>
  </div>
</section>


  <!-- AOS init -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1400, easing: 'ease', once: true, offset: 80 });</script>
</body>
</html>
