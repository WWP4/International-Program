<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Email Header – International Program</title>
<style>
  :root{
    --blue:#002D72;
    --ink:#0b1220;
    --white:#ffffff;
  }
  /* Page reset just for the screenshot page */
  html,body{margin:0;height:100%;background:#0d1424;}
  .header-wrap{
    width:1200px;              /* change if you want a different screenshot size */
    height:520px;              /* change height as needed */
    margin:32px auto;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 18px 45px rgba(0,0,0,.35);
    position:relative;
    background:
      linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.35)), /* subtle darken for readability */
      url("https://static.showit.co/file/DGLH3vsXEsG0x-dQAUBWUA/248075/dsc03188_orig_1.jpg") center/cover no-repeat;
  }
  .content{
    position:absolute; inset:0;
    display:flex; align-items:center;
    padding:48px 64px;
  }
  .text-block{
    max-width:820px;
    line-height:1.15;
    font-family: "Montserrat", Inter, Arial, sans-serif;
  }
  .eyebrow{
    display:inline-block;
    font-weight:700;
    letter-spacing:.08em;
    font-size:14px;
    color:var(--white);
    padding:6px 10px;
    border-radius:999px;
    background:rgba(0,0,0,.35);
    margin-bottom:14px;
  }
  h1{
    margin:0 0 12px 0;
    font-size:54px;
    font-weight:800;
    color:var(--blue);
    text-shadow:0 2px 18px rgba(255,255,255,.6), 0 3px 28px rgba(0,0,0,.35);
  }
  p.sub{
    margin:0;
    font-size:22px;
    font-weight:600;
    color:#f6f7fb;
    text-shadow:0 2px 22px rgba(0,0,0,.55);
  }
  /* Optional small footer note if you want it in the screenshot */
  .note{
    position:absolute; left:64px; bottom:36px;
    font: 14px/1.35 Inter, Arial, sans-serif;
    color:#e9eef7cc;
  }
  @media (max-width:900px){
    .header-wrap{width:100%; height:60vh; border-radius:0; margin:0;}
    h1{font-size:36px}
    p.sub{font-size:18px}
  }
</style>
</head>
<body>
  <section class="header-wrap" role="img" aria-label="Students and campus exterior">
    <div class="content">
      <div class="text-block">
        <span class="eyebrow">Revenue • Enrollment • Global Impact</span>
        <h1>A proven way to strengthen your school<br/>and welcome the world</h1>
        <p class="sub">Add $150,000+ in new revenue this year while enriching campus life with international students. We’ll give you the roadmap, recruiting help, and every tool to launch fast.</p>
      </div>
    </div>
    <!-- <div class="note">Screenshot this section and upload it as your Constant Contact header.</div> -->
  </section>
</body>
</html>
